<!-- TWO INPUT FIELDS AND BUTTON FOR LOG IN INTERFACE -->

<div id="login">
  <input type="text" class="text" [(ngModel)]="user" placeholder="Enter username"> <br> <br>
  <input type="password" class="text" [(ngModel)]="password" placeholder="Enter password"><br> <br>

  <input type="submit" class="btn" value="Login/logout" (click)=onlogin()> <br>
</div>
